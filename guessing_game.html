<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      function sorteia(n) {
        n = Math.round(Math.random() * 10);
        return n;
      }
      var numeroPensado = sorteia();

      var nome = prompt("Qual o seu nome?");
      alert(
        "Olá, " +
          nome +
          "." +
          " Você precisa acertar o número que estou pensando! É um número inteiro entre 0 e 10..."
      );
      var tentativas = 1;
      while (tentativas <= 3) {
        var chute = parseInt(prompt("Digite seu chute!"));
        if (chute == numeroPensado) {
          alert("Acertô miseravi! O número era " + numeroPensado);
          break;
        } else {
          if (chute > numeroPensado) {
            alert("Chutou alto! Eu estava pensando em " + numeroPensado);
          } else {
            if (chute < numeroPensado) {
              alert("Ih, muito baixo... Meu número era " + numeroPensado);
            }
          }
        }
        tentativas++;
      }

      //   if (chute > numeroPensado) {
      //     mostra("Quase, mas foi muito alto!");
      //   }
      //   if (chute < numeroPensado) {
      //     mostra("Na raspa do caqui! Mas chutou muito baixo!");
      //   }
    </script>
  </body>
</html>
