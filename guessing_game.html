<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guessing Game</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var numeroPensado = Math.round(Math.random() * 10);
      var nome = prompt("Qual o seu nome?");
      alert(
        "Olá, " +
          nome +
          "." +
          " Você precisa acertar o número que estou pensando! É um número inteiro entre 1 e 10..."
      );
      var chute = parseInt(prompt("Digite seu chute!"));

      if (chute == numeroPensado) {
        mostra("Acertô miseravi!");
      } else {
        mostra("Não foi desta vez... O número pensado era " + numeroPensado + ".")
      }

    //   }

    //     mostra("Na raspa do caqui! Mas chutou muito baixo!");
    //   }

    </script>
  </body>
</html>
