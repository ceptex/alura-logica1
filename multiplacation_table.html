<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication Table</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      var multiplicador = 1;
      var tabuadaNum = parseInt(prompt("Você quer a tabuada de qual número?"));

      for (var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra(tabuadaNum * multiplicador);
      }
      //   while (multiplicador <= 10) {
      //     mostra(tabuadaNum * multiplicador);
      //     multiplicador++
      //   }
      mostra("Fim da tabuada.");
    </script>
  </body>
</html>
