<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stars</title>
  </head>
  <body>
    <script>
      function pulaLinha() {
        document.write("<br>");
      }

      function mostra(frase) {
        document.write(frase);
        pulaLinha();
      }

      for (var i = 1; i <= 3; i++) {
        for (var n = 1; n <= 10; n++) {
            document.write("*");
        }
        pulaLinha();
      }

    </script>
  </body>
</html>
